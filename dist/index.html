<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />

    <title>New York</title>
  </head>
  <body>
 
    <header class="header"> 
      <div class= "box-one">
        <img src="..\dist\media\manhattan.jpeg" alt="" class= "header-image" />
        <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">New York</span>
          <span class="heading-primary-sub">Explore The City</span>
        </h1>
      </div>
    </div>
    <div class= "box-two"> </div>
    </header>


    <section class="food-gallery"> 
      <h1 class= "food-gallery-header">
        Places To Eat 
      </h1>
      <div class= "food-gallery-gallery">
        <div class= "flip-card">
         <div class= "flip-card-inner">
            <div class= "flip-card-front">
              <img src= "media/little-italy.jpg"  class= "restaurant-class"alt="">
              <div class= "layer"></div>
                <div class= "outline"></div>
                <div class= "name-of-place"> 
                <div class= "name-of-place-border-left"> 
                <h1> Little Italy</h1>
                </div> 
              </div>
            </div>
         <div  class= "flip-card-back">
            <h1> Little Italy</h1>
            <a href= "http://www.ferraranyc.com">  <p class= "rest-name"> Ferrara Bakery & Cafe </p></a>
          </div>
       </div>
     </div>
  
     <div class= "food-gallery-gallery">
      <div class= "flip-card">
       <div class= "flip-card-inner">
          <div class= "flip-card-front">
            <img src= "media/korea-town.jpg"  class= "restaurant-class"alt="">
            <div class= "layer"></div>
            <div class= "outline"></div>
            <div class= "name-of-place">
              <div class= "name-of-place-border-right"> 
              <h1> K-Town</h1>
              </div>
            </div> 
          </div>
       <div class= "flip-card-back">
          <h1> Little Italy</h1>
          <p class= "rest-name"> Ferrara Bakery & Cafe </p class= "rest-name">
       </div>
     </div>
   </div>

   <div class= "food-gallery-gallery">
    <div class= "flip-card">
     <div class= "flip-card-inner">
        <div class= "flip-card-front">
          <img src= "media/soho.jpg"  class= "restaurant-class"alt="">
          <div class= "layer"></div>
          <div class= "outline"></div>
          <div class= "name-of-place"> 
            <div class= "name-of-place-border-left"> 
            <h1> Soho</h1>
            </div>
          </div>
        </div>
     <div class= "flip-card-back">
        <h1> Little Italy</h1>
        <p class= "rest-name"> Ferrara Bakery & Cafe </p>
     </div>
   </div>
 </div>
    </section>
  </body>
</html>
