<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
 
    <header class="header"> 
      <div class= "box-one">
        <img src="..\dist\media\manhattan.jpeg" alt="" class= "header-image" />
        <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">New York</span>
          <span class="heading-primary-sub">Explore The City</span>
        </h1>
      </div>
    </div>
    <div class= "box-two"> </div>
    </header>


    <section class="food-gallery"> 
      <h1 class= "food-gallery-header">
        Places To Eat 
      </h1>
      <div class= "food-gallery-gallery">
        <div class= "flip-card">
         <div class= "flip-card-inner">
            <div class= "flip-card-front">
              <img src= "media/little-italy.jpg"  class= "restaurant-class"style="width:25rem;height:25rem"alt="">
              <div class= "layer"></div>
                <div class= "outline"></div>
                <div class= "name-of-restaurant"> 
                <h1> Little Italy</h1>
              </div>
            </div>
         <div class= "flip-card-back">
            <h1> Little Italy</h1>
            <p> Ferrara Bakery & Cafe </p>
         </div>
       </div>
     </div>

     <div class= "food-gallery-gallery">
      <div class= "flip-card">
       <div class= "flip-card-inner">
          <div class= "flip-card-front">
            <img src= "media/korea-town.jpg"  class= "restaurant-class"style="width:25rem;height:25rem"alt="">
            <div class= "layer"></div>
            <div class= "outline"></div>
            <div class= "name-of-restaurant">
              <h1> K-Town</h1>
            </div> 
          </div>
       <div class= "flip-card-back">
          <h1> Little Italy</h1>
          <p> Ferrara Bakery & Cafe </p>
       </div>
     </div>
   </div>

   <div class= "food-gallery-gallery">
    <div class= "flip-card">
     <div class= "flip-card-inner">
        <div class= "flip-card-front">
          <img src= "media/soho.jpg"  class= "restaurant-class"style="width:25rem;height:25rem"alt="">
          <div class= "layer"></div>
          <div class= "outline"></div>
          <div class= "name-of-restaurant"> 
            <h1> Soho</h1>
          </div>
        </div>
     <div class= "flip-card-back">
        <h1> Little Italy</h1>
        <p> Ferrara Bakery & Cafe </p>
     </div>
   </div>
 </div>
    </section>
  
    <section class="main">
      <div class= "accord">  </div>
			<div class="ia-container">
				<figure>
					<img src="media/42-street.jpg" alt="image01" />
					<input type="radio" name="radio-set" checked="checked"/>
					<figcaption><span>42nd Street</span></figcaption>
				<figure>
					<img src="media/oculus .jpg" alt="image02" />
					<input type="radio" name="radio-set" />
					<figcaption><span>Oculus</span></figcaption>
				<figure>
					<img src="media/Central-Park.jpg" alt="image03" />
					<input type="radio" name="radio-set" />
					<figcaption><span>Cnetral Park</span></figcaption>
				<figure>
					<img src="media/Empire-State-building  .jpg" alt="image04" />
					<input type="radio" name="radio-set" />
					<figcaption><span>Empire State Building</span></figcaption>
				<figure>
					<img src="media/Flat-iron-building  .jpg" alt="image05" />
					<input type="radio" name="radio-set" />
					<figcaption><span>FlatIron Building</span></figcaption>
				<figure>
					<img src="media/Rockefelle-center.jpg" alt="image06" />
					<input type="radio" name="radio-set" />
					<figcaption><span>Rockerfeller</span></figcaption>
				<figure>
					<img src="media/Times-Square.jpg" alt="image07" />
					<input type="radio" name="radio-set" />
					<figcaption><span>Time Square</span></figcaption>											
				<figure>
					<img src="media/statue-of-liberty.jpg" alt="image08" />
					<input id="ia-selector-last" type="radio" name="radio-set" />
					<figcaption><span>Statue of Liberty</span></figcaption>
				</figure>								
				</figure>
				</figure>	
				</figure>							
				</figure>					
				</figure>			
				</figure>	
				</figure>
					
			</div><!-- ia-container -->	
		</section>





  </body>
</html>
